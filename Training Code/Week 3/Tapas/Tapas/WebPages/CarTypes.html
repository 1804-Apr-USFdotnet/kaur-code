<!DOCTYPE html>
<html>
<head>
    <title>Select your car</title>
</head>
<body>

    <label for="name">Name:</label>
    <input id="name" name="name" class="textdata" type="text" /><br />
    <label for="gender">Gender:</label><br />
    <input id="m" name="gender" class="textdata" type="radio" value="Male" />Male<br />
    <input id="f" name="gender" class="textdata" type="radio" value="Female" />Female<br />
    <!-- autocomplete options -->
    <label for="ageCategory">Age Range : </label>
    <input id="ageCategory" name="ageCategory" list="ageRanges" class="textdata" />
    <datalist id="ageRanges">
        <option value="Under twos"></option>
        <option value="2 - 7"></option>
        <option value="8 - 12"></option>
        <option value="13-17"></option>
        <option value="Adult"></option>
    </datalist>
    <br />
    <!-- Drop down -->
    Select Your Car:
    <select id="carManufacturer" name="carManufacturer">
        <optgroup label="European">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </optgroup>
        <optgroup label="American">
            <option value="chrysler">Chrysler</option>
            <option value="ford">Ford</option>
        </optgroup>
    </select>
</body>
</html>
